<div class="container">
    <h1 mat-dialog-title>Eliminar Héroe</h1>
    <div mat-dialog-content class="box_content">
        <p>¿Está seguro de eliminar éste héroe?</p>
        <div class="box_heroe">
            {{data.name}}
        </div>
    </div>
    <div mat-dialog-actions class="box_actions">
        <button mat-button [mat-dialog-close]="false">Cancelar</button>
        <button class="button_confirm" mat-button [mat-dialog-close]="true" cdkFocusInitial>Sí, estoy seguro</button>
    </div>
</div>
